<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Games-Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <section class="game-header">
        <h1 class="name">Tic Tac Toe</h1>
        <div class="players-list">
            <div class="player player-1">
                <h3>Player 1</h3>
                <div class="p-1-img"></div> 
            </div>
            <div class="player player-2">
                <h3>Player 2</h3>
                <div class="p-2-img"></div> 
            </div>
        </div>
    </section>
    <button id="reset">RESET</button>
    <section class="game-container">
        <h2 class="hidden game-in-progress">Current Player : <span class="active-player"></span></h2>
        <h2 class="game-completed"> Winner is <span class="winner"></span></h2>
        <div class="grid">
            <div class="row">
                <div class="cell p-1" id="c-1"></div>
                <div class="cell" id="c-2"></div>
                <div class="cell" id="c-3"></div>
            </div>
            <div class="row">
                <div class="cell" id="c-4"></div>
                <div class="cell" id="c-5"></div>
                <div class="cell" id="c-6"></div>
            </div> 
            <div class="row">
                <div class="cell" id="c-7"></div>
                <div class="cell" id="c-8"></div>
                <div class="cell" id="c-9"></div>
            </div>
        </div>
    </section>

    
    <script src="js/script.js"></script>
</body>
</html>
